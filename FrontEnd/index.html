                    if (email == "")
                        scope.erremail = "Enter your email.";
                    else if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
                        scope.erremail = "Invalid Email.";
                    else

                    else if (pwd.length < 8)
                        scope.errpwd = "Invalid password.";
                    else if (!/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/.test(pwd))

                                'email': email,
                                'pwd': pwd

                            }

                                sessionService.set('user', resp.data.uid);
                                $cookies.put('id', resp.data.id);

                                $location.path('/login');
                            }

                        }, function(resp) {

                        });

                },

                }
            }

        app.controller('sign', ['$scope', '$http', '$location', function($scope, $http, $location) {
            $scope.name = "";
            $scope.message = "";
            $scope.age = "";
            $scope.address = "";
            $scope.city = "";
            $scope.state = "";
            $scope.pincode = "";
            $scope.phone = "";
            $scope.email = "";
            $scope.pwd = "";
            $scope.cpwd = "";
            $scope.errname = "";
            $scope.errage = "";
            $scope.erraddress = "";
            $scope.errcity = "";
            $scope.errstate = "";
            $scope.errpincode = "";
            $scope.errphone = "";
            $scope.erremail = "";
            $scope.errpwd = "";
            $scope.errcpwd = "";
            $scope.signUp = function() {

                if ($scope.name == "")
                    $scope.errname = "Name must be filled out.";
                else if (!/^[a-zA-Z\s]*$/.test($scope.name))
                    $scope.errname = "Name should only contain letters.";
                else
                    $scope.errname = "";

                if ($scope.age == "")
                    $scope.errage = "Age must be filled out.";
                else if ($scope.age < 18)
                    $scope.errage = "You are a minor.";
                else
                    $scope.errage = "";

                if ($scope.address == "")
                    $scope.erraddress = "Address must be filled out.";
                else
                    $scope.erraddress = "";

                if ($scope.city == "")
                    $scope.errcity = "City must be filled out.";
                else
                    $scope.errcity = "";

                if ($scope.state == "")
                    $scope.errstate = "State must be filled out.";
                else
                    $scope.errstate = "";

                if ($scope.pincode == "")
                    $scope.errpincode = "Pincode must be filled out.";
                else if ($scope.pincode.toString().length != 6)
                    $scope.errpincode = "Pincode must contain 6 numbers.";
                else
                    $scope.errpincode = "";

                if ($scope.phone == "")
                    $scope.errphone = "Contact Number must be filled out";
                else if ($scope.phone.toString().length != 10)
                    $scope.errphone = "Contact Number must contain 10 numbers.";
                else
                    $scope.errphone = "";

                if ($scope.email == "")
                    $scope.erremail = "Email must be filled out.";
                else if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test($scope.email))
                    $scope.erremail = "Invalid Email.";
                else
                    $scope.erremail = "";

                if ($scope.pwd == "")
                    $scope.errpwd = "Password must be filled out.";
                else if ($scope.pwd.length < 8)
                    $scope.errpwd = "Password must be atleast of 8 characters.";
                else if (!/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/.test($scope.pwd))
                    $scope.errpwd = "Password should contain [a-z], [A-Z], [0-9] and special characters."
                else
                    $scope.errpwd = "";

                if ($scope.cpwd == "")
                    $scope.errcpwd = "Password must be filled out";
                else if ($scope.cpwd != $scope.pwd)
                    $scope.errcpwd = "Both Password do not match";
                else
                    $scope.errcpwd = "";


                if ($scope.name != "" && /^[a-zA-Z\s]*$/.test($scope.name) && $scope.age != "" && $scope.age >= 18 && $scope.address != "" && $scope.city != "" && $scope.state != "" && $scope.pincode != "" && $scope.pincode.toString().length == 6 && $scope.phone != "" && $scope.phone.toString().length == 10 && $scope.email != "" && /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test($scope.email) && $scope.pwd != "" && $scope.pwd.length >= 8 && /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/.test($scope.pwd) && $scope.cpwd != "" && $scope.cpwd == $scope.pwd) {
                    $http({
                        url: "http://localhost/rest_giftaid/api/donators/create.php",
                        method: 'POST',
                        data: {
                            'name': $scope.name,
                            'age': $scope.age,
                            'address': $scope.address,
                            'city': $scope.city,
                            'state': $scope.state,
                            'pincode': $scope.pincode,
                            'phone': $scope.phone,
                            'email': $scope.email,
                            'pwd': $scope.pwd
                        },
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(function(resp) {
                        $scope.message = resp.data.message;
                        $location.path('\login');
                    }, function(resp) {
                        console.log(resp);
                    });
                }
            }
            $scope.reset = function() {
                $scope.name = "";
                $scope.message = "";
                $scope.age = "";
                $scope.address = "";
                $scope.city = "";
                $scope.state = "";
                $scope.pincode = "";
                $scope.phone = "";
                $scope.email = "";
                $scope.pwd = "";
                $scope.cpwd = "";
            }

            $scope.already = function() {
                $location.path('\login');
            }
        }]);
